						<div class="taskContainerHeader">
							<hr class="underlineGlow">
							<h3>In Progress</h3>

						<ul id="taskListProgress">
							<p id="emptyListText">You have not added any tasks yet.</p>
							<!-- Indivial task card -->
						
						</ul>
					</div>

						<div class="taskContainerHeader">
							<hr class="underlineGlow">

							<p id="emptyListText">You have not added any tasks yet.</p>

						</ul>

				</section>

				<!-- Task modal to add a new task -->
				<section id="addTaskForm" class="modal">
					
					<form id="taskForm" class="modal-content">
						<div class="taskFormHeader">
							<h4>Fill in details to add new task</h4>
							<span class="close">&times;</span>
						</div>
						<ul>
							<li>
								<label for="taskName">Task Name</label>
								<input type="text" id="taskName" placeholder="Enter the task name" maxlength="40" required="">
							</li>
							<li>
								<label for="priority">Priority</label>
								<select name="priority" id="priority">
									<option value="Low Priority">Low Priority</option>
									<option value="Medium Priority">Medium Priority</option>
									<option value="High Priority">High Priority</option>
								</select>
							</li>

							<li>
								<label for="difficulty">Difficulty</label>
								<select name="difficulty" id="difficulty">
									<option value="Easy">Easy</option>
									<option value="Medium">Medium</option>
									<option value="Hard">Hard</option>
								</select>
							</li>

							<li>
								<label for="subject">Subject</label>
								<input type="text" id="subject" placeholder="Enter the subject" maxlength="40" required="">
							</li>

							<li>
								<p>Estimated Duration:</p>
								<ul>
									<li>
										<input type="number" id="hours" min="0" max="24" placeholder="Hrs" required="">
									</li>
									<li>
										<input type="number" id="minutes" min="0" max="60" placeholder="Mins" required="">
									</li>
								</ul>
							</li>

							<li>
								<label for="description">Description</label>
								<input type="text" id="description" placeholder="Enter your project description">
							</li>
						</ul>
						<div class="submitContainer">
							<button type="submit">Add Task</button>
						</div>
					</form>
				</section>
